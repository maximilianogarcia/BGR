  <body>

        <div class="modal fade" id="editCategory" style="display: none;">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Editar Categoria</h4>
              </div>
              <div class="modal-body">
                <form action="#" id="editCategoryForm" >
                 <label>nombre</label>
                 <input required data-bind="value: selected.name" class="input-block-level" placeholder="Nombre de la categor&iacute;a"> 
                    <label class="margenArriba">descripcion</label>
                    <input   required data-bind="value: selected.descripcion" 
                          class="input-block-level " 
                          placeholder="Descripci&oacute;n"> 
                    <input type="submit"  id="submitOculto" class="hide"/>

                    <!-- ko if: createNew -->

                    <input type="button" data-bind="click: save" value="crear" class="btn btn-primary margenArriba"/>

                    <!-- /ko -->
                    <!-- ko ifnot: createNew -->

                    <input type="button" data-bind="click: update" value="Guardar" class="btn btn-primary margenArriba"/>      
                    <!-- /ko -->

                 </form>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <!-- ko ifnot: createNew -->

                <button 
                  type="button" class="btn btn-danger" 
                  data-bind="click: borrar">
                  Eliminar Categor&iacute;a</button>
               <!-- /ko -->

              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
