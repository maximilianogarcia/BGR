<html>
  <head>
    <title></title>
    <meta content="">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/navbar.css" rel="stylesheet">

    <style>
      .hide{
          display: none;
          visibility: hidden;
      }
      .margenArriba{
        margin-top: 1em;
      }
    </style>

    <script type='text/javascript'  src='lib/knockout-3.0.0.js'></script>
    <script type='text/javascript'  src='lib/knockout.mapping-latest.js'></script>
    <script type='text/javascript'  src='Model/Producto.js'></script>
    <script type='text/javascript'  src='Model/Presentacion.js'></script>
    
    <script type='text/javascript'  src='View/CategoriaViewModel.js'></script>
    <script type='text/javascript'  src='lib/jquery-2.0.3.min.js'></script>
    <script type='text/javascript'  src='bootstrap/js/bootstrap.min.js'></script>

    <script type='text/javascript'>
       $(document).ready(function(){
            viewModel = new CategoriaViewModel();
            viewModel.apply();
       });
    </script>
   
  </head>
  <body>
    <div class="container">

      <div class="navbar navbar-default" role="navigation">
        
        <div class="navbar-collapse in collapse" style="height: auto;">
           <ul class="nav navbar-nav">
            <li class="active"><a href="#">Categorias</a></li>

          </ul>

        <h3>Edicion de categorias</h3>



              <input type="button" data-bind="click: create" value="Agregar" class="btn btn-default"/>

              <table class="table table-hover">
                  <thead><tr><th>Nombre</th><th>Descripcion</th></tr></thead>
                  <tbody data-bind="foreach: categorias">
                      <tr data-bind="click: $root.editar" >
                          <td data-bind="text: name"></td>
                          <td data-bind="text: descripcion"></td>
                      </tr>     
                  </tbody>
              </table>

      </div>
  </body>
</html>
