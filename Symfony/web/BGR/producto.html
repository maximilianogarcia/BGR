<html>
  <head>
    <title></title>
    <meta content="">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .hide{
          display: none;
          visibility: hidden;
      }
      .clickeable:hover{
          background-color: gray;
          color:white;
      }
      .margenArriba{
        margin-top: 1em;
      }
    </style>

    <script type='text/javascript'  src='lib/knockout-3.0.0.js'></script>
    <script type='text/javascript'  src='lib/knockout.mapping-latest.js'></script>
    <script type='text/javascript'  src='Model/Producto.js'></script>
    <script type='text/javascript'  src='View/ProductoViewModel.js'></script>
    <script type='text/javascript'  src='lib/jquery-2.0.3.min.js'></script>
    <script type='text/javascript'  src='bootstrap/js/bootstrap.min.js'></script>

    <script type='text/javascript'>
       $(document).ready(function(){
            viewModel = new ProductoViewModel();
            viewModel.apply();
       });
    </script>
   
  </head>
  <body>


    <div class="container">
        <div class="alert alert-info" data-bind="text: selected.name"> 
              <a class="close" data-dismiss="alert" href="#" aria-hidden="true">&times;</a>
        </div>
        <input type="button" data-bind="click: create" value="Agregar" class="btn btn-primary margenArriba"/>

        <table class="table">
            <thead><tr><th>Nombre</th><th>Precio de Compra</th><th>Precio de Venta</th></tr></thead>
            <tbody data-bind="foreach: productos">
                <tr data-bind="click: $root.editar" class="clickeable">
                    <td data-bind="text: name"></td>
                    <td data-bind="text: precioCompra"></td>
                    <td data-bind="text: precioVenta"></td>

                </tr>     
            </tbody>
        </table>

        <div class="modal fade" id="editProduct">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Editar Producto</h4>
              </div>
              <div class="modal-body">
                <form action="#" id="editProductForm" >
                 <label>Nombre</label>
                 <input required data-bind="value: selected.name" class="input-block-level" placeholder="Nombre del producto"> 
                    <label class="margenArriba">Precio de venta</label>
                    <input   required data-bind="value: selected.precioVenta" 
                             class="input-block-level " 
                             placeholder="Precio de venta"> 
                    <label class="margenArriba">Precio de Compra</label>
                    <input   required data-bind="value: selected.precioCompra" 
                             class="input-block-level " 
                             placeholder="Precio de compra"> 
                    <input type="submit"  id="submitOculto" class="hide"/>
                    <select data-bind="options: availableCountries"></select>
                    <!-- ko if: createNew -->

                    <input type="button" data-bind="click: save" value="crear" class="btn btn-primary margenArriba"/>

                    <!-- /ko -->
                    <!-- ko ifnot: createNew -->

                    <input type="button" data-bind="click: update" value="Guardar" class="btn btn-primary margenArriba"/>      
                    <!-- /ko -->

                 </form>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <!-- ko ifnot: createNew -->

                <button 
                  type="button" class="btn btn-danger" 
                  data-bind="click: borrar">
                  Eliminar Categor&iacute;a</button>
               <!-- /ko -->

              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

      </div>
  </body>
</html>
