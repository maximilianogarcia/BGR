<html>
  <head>
    <title></title>
    <meta content="">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .hide{
          display: none;
          visibility: hidden;
      }
      .clickeable:hover{
          background-color: gray;
          color:white;
      }
      .margenArriba{
        margin-top: 1em;
      }
    </style>

    <script type='text/javascript'  src='lib/knockout-3.0.0.js'></script>
    <script type='text/javascript'  src='lib/knockout.mapping-latest.js'></script>
    <script type='text/javascript'  src='Model/Producto.js'></script>
    <script type='text/javascript'  src='Model/Categoria.js'></script>
    <script type='text/javascript'  src='Model/UnidadMedida.js'></script> 

    <script type='text/javascript'  src='View/ProductoViewModel.js'></script>
    <script type='text/javascript'  src='View/CategoriaViewModel.js'></script>
    <script type='text/javascript'  src='View/UnidadMedidaViewModel.js'></script>
    
    
    <script type='text/javascript'  src='lib/jquery-2.0.3.min.js'></script>
    <script type='text/javascript'  src='bootstrap/js/bootstrap.min.js'></script>

    <script type='text/javascript'>
       $(document).ready(function(){

            viewModel = new ProductoViewModel();
            viewModel.apply();

       });

    </script>
   
  </head>
  <body>

       <div class="modal fade" id="editProduct" style="display: none;">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Editar Producto</h4>
              </div>
              <div class="modal-body">
                <form action="#" id="editProductForm" >
                    <label>Nombre
                       <input required data-bind="value: selected.name" 
                       class="input-block-level" placeholder="Nombre del producto"> 
                    </label>
                    <label class="margenArriba">Precio de venta
                        <input   required data-bind="value: selected.precio_venta" 
                        class="input-block-level " 
                        placeholder="Precio de venta">
                    </label>
                    <label class="margenArriba">Precio de Compra
                    <input   required data-bind="value: selected.precio_compra" 
                             class="input-block-level " 
                             placeholder="Precio de compra"> 
                             </label>

                    <label class="margenArriba"> Categoria
                      <select class="form-control input-block-level" data-bind="options: categorias, optionsText: 'name', 
                     optionsValue: 'id', value: selectedCategoriaId, optionsCaption:'Seleccione'" required></select>
                    </label>
                    <!-- ko if: createNew -->

                    <input type="button" data-bind="click: save" value="crear" class="btn btn-primary margenArriba"/>

                    <!-- /ko -->
                    <!-- ko ifnot: createNew -->

                    <input type="button" data-bind="click: update" value="Guardar" class="btn btn-primary margenArriba"/>      
                    <!-- /ko -->
                    <input type="submit"  id="submitOculto" class="hide"/>
                
   	
       				  <select data-bind="foreach: selected.unidad_de_medidas" multiple="false">
						  		<option data-bind="text: name, click: $root.unSelectUnidad "></option>
						  </select>	
						  
						  <select data-bind="foreach: notSelectedUnidadDeMedidas" multiple="false">
						  		<option data-bind="text: name, click: $root.selectUnidad "></option>
						  </select>	
        		
                 </form>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <!-- ko ifnot: createNew -->

                <button 
                  type="button" class="btn btn-danger" 
                  data-bind="click: borrar">
                  Eliminar Categor&iacute;a</button>
               <!-- /ko -->

              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    <div class="container">
        <div class="alert alert-info" data-bind="text: selected.name"> 
              <a class="close" data-dismiss="alert" href="#" aria-hidden="true">&times;</a>
        </div>
        <input type="button" data-bind="click: create" value="Agregar" class="btn btn-primary margenArriba"/>

        <table class="table">
            <thead><tr><th>Nombre</th><th>Precio de Compra</th><th>Precio de Venta</th><th>categoria</th></tr></thead>
            <tbody data-bind="foreach: productos">
                <tr data-bind="click: $root.editar" class="clickeable">
                    <td data-bind="text: name"></td>
                    <td data-bind="text: precio_compra"></td>
                    <td data-bind="text: precio_venta"></td>
                    <td data-bind="text: categoria.name"></td>
                </tr>     
            </tbody>
        </table>



      </div>
  </body>
</html>
