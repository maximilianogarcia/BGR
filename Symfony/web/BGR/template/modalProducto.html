       <div class="modal fade" id="editProduct" style="display: none;">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Editar Producto</h4>
              </div>
              <div class="modal-body">
                <form action="#" id="editProductForm" >
                 <label>Nombre
                 <input required data-bind="value: selected.name" class="input-block-level" placeholder="Nombre del producto"> 
                 </label>
                    <label class="margenArriba">Precio de venta
                    <input   required data-bind="value: selected.precio_venta" 
                             class="input-block-level " 
                             placeholder="Precio de venta">
                    </label>
                    <label class="margenArriba">Precio de Compra
                    <input   required data-bind="value: selected.precio_compra" 
                             class="input-block-level " 
                             placeholder="Precio de compra"> 
                             </label>

                    <label class="margenArriba"> Categoria
                      <select class="input-block-level form-control" data-bind="options: categorias, optionsText: 'name', 
                     optionsValue: 'id', value: selectedCategoriaId"></select>
                    </label>
                    <!-- ko if: createNew -->

                    <input type="button" data-bind="click: save" value="crear" class="btn btn-primary margenArriba"/>

                    <!-- /ko -->
                    <!-- ko ifnot: createNew -->

                    <input type="button" data-bind="click: update" value="Guardar" class="btn btn-primary margenArriba"/>      
                    <!-- /ko -->
                    <input type="submit"  id="submitOculto" class="hide"/>

                 </form>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <!-- ko ifnot: createNew -->

                <button 
                  type="button" class="btn btn-danger" 
                  data-bind="click: borrar">
                  Eliminar Categor&iacute;a</button>
               <!-- /ko -->

              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
