<html>
  <head>
    <title></title>
    <meta content="">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>

      .hide{
          display: none;
          visibility: hidden;
      }
      .margenArriba{
        margin-top: 1em;
      }
      .grid {
        overflow: auto;
        min-height:150px ;
        height: 60%;
      }

    </style>
    <script type='text/javascript'  src='lib/jquery-2.1.1.min.js'></script>
    <script type='text/javascript'  src='lib/knockout-3.1.0.js'></script>
    <script type='text/javascript'  src='lib/knockout-mapping.js'></script>    
    <script type='text/javascript'  src='js/utils.js'></script>
    <script type='text/javascript'  src='bootstrap/js/bootstrap.min.js'></script>
    <script type='text/javascript'  src='js/Categoria.js'></script>
    <script type='text/javascript'  src='js/CategoriaViewModel.js'></script>    
    <script type='text/javascript'  src='js/config.js'></script>

    <script type='text/javascript'>
       $(document).ready(function(){
            viewModel = new CategoriaViewModel();
            viewModel.apply();
       });
    </script>
   
  </head>
  <body>

        <div class="modal fade" id="editCategory" style="display: none;">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Editar Categoria</h4>
              </div>
              <div class="modal-body">
                <form action="#" id="editCategoryForm" data-bind="submit: update">
                 <label>nombre</label>
                 <input required data-bind="value: selected.name" class="input-block-level" placeholder="Nombre de la categor&iacute;a"> 
                    <label class="margenArriba">descripcion</label>
                    <input   required data-bind="value: selected.descripcion" 
                          class="input-block-level " 
                          placeholder="Descripci&oacute;n"> 
                    <input type="submit"  id="submitOculto" class="hide"/>

                    <!-- ko if: createNew -->

                    <input type="button" data-bind="click: save" value="crear" class="btn btn-primary margenArriba"/>

                    <!-- /ko -->
                    <!-- ko ifnot: createNew -->

                    <input type="button" data-bind="click: update" value="Guardar" class="btn btn-primary margenArriba"/>      
                    <!-- /ko -->

                 </form>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <!-- ko ifnot: createNew -->

                <button 
                  type="button" class="btn btn-danger" 
                  data-bind="click: borrar">
                  Eliminar Categor&iacute;a</button>
               <!-- /ko -->

              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    <div class="container">
      <div class="navbar navbar-default" role="navigation">
        
        <div class="navbar-collapse in collapse" style="height: auto;">
           <ul class="nav navbar-nav">

            <li><a href="presentacion.html">Presentaciones</a></li>
            <li><a href="mixGrid.html">Mixes</a></li>
            <li><a href="stock.html">Stock</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>

        <h3>Edicion de categorias</h3>

              <input type="button" data-bind="click: create" value="Agregar" class="btn btn-default"/>




<div class="grid">
              <table class="table table-hover">
                  <thead><tr><th>Nombre</th><th>Descripcion</th></tr></thead>
                  <tbody data-bind="foreach: categorias">
                      <tr data-bind="click: $root.editar" >
                          <td data-bind="text: name"></td>
                          <td data-bind="text: descripcion"></td>
                      </tr>     
                  </tbody>
              </table>
</div>
      </div>
  </body>
</html>
