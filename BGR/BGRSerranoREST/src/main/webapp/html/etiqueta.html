.show-inline {

.hide {
	display: none;
	visibility: hidden;

.tag {
	margin-top: 2px;
}

.margenArriba {
	margin-top: 1em;
}

.margenDerecha {
	margin-right: 1em;
}

.margenIzquierda {
	margin-left: 1em;
}

.grid {
	overflow: auto;
	min-height: 150px;
	height: 60%;
}

.showCursor {
	cursor: pointer;
	cursor: hand;
}
.etiquetaList{
	background: #efe;
	margin-top: 4px;
}

.padeado {
	padding: 0.5em;
}

<script type='text/javascript' src='js/config.js'></script>

<script type='text/javascript' src='bootstrap/js/bootstrap.min.js'></script>
<script type='text/javascript' src='js/bootstrap-dialog.min.js'></script>


<script type='text/javascript'>
	$(document).ready(function() {
		etiquetaModel = new EtiquetaViewModel()
		etiquetaModel.init();

        ko.applyBindings(etiquetaModel, document.getElementById("etiquetaView"));

	});
</script>

</head>
<body>


	<div class="navbar navbar-inverse navbar-static-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand">Serrano</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="#">Home</a></li>
					<li class="active dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown">Clientes y proveedores <span
							class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="cliente.html">Clientes</a></li>
							<li><a href="proveedor.html">Proveedores</a></li>
							<li class="divider"></li>
							<li class="dropdown-header">Settings</li>

<div id="etiquetaView" >
	<div class="container" data-bind="visible: showable">


		<h2>Etiquetas</h2>

		 <button class="btn btn-default" data-bind="click: create, disable:formVisible">Crear</button>
		
		<form action="#" class="container margenArriba "
			data-bind="fadeVisible: formVisible">

			<div class="row show-grid bs-docs-grid margenArriba">
				<div class="text-right col-sm-2">Nombre</div>
				<div class="col-sm-3">
					<input required class="form-control"
						data-bind="value: selected.name" type="text" placeholder="Nombre"></input>
				</div>
			</div>

			<div class="row margenArriba">
				<div class="col-sm-1 text-right">
					<button class="btn btn-link" data-bind="click: cancelForm">
						<i class="glyphicon glyphicon-remove "></i> Cancel
					</button>
				</div>
				<div class="col-sm-5"></div>
				<div class="col-sm-4 text-right">
					<!-- ko if: createNew -->
					<button class="btn btn-primary" data-bind="click:save">Aceptar</button>
					<!-- /ko -->
					<!-- ko ifnot: createNew -->
						<button class="btn btn-success" data-bind="click:update">Aceptar</button>
					<button class="btn btn-danger" data-bind="click:remove">Borrar</button>
					<!-- /ko -->
				</div>
			</div>
		</form>
	</div>

	<div class="grid container margenArriba" data-bind="visible: showable">

	     <div class="" data-bind="foreach: etiquetas">
				<div class="etiquetaList" data-bind="click:$root.edit " >
				      <i class="glyphicon glyphicon-tag "></i>
				      <span data-bind="text: name"></span>
				      <br>
				      <br>
				</div>
		</div>

	</div>

</div>


</body>
