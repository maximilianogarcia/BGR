<html>
<head>
<title></title>
<meta content="">
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

<link href="css/bootstrap-dialog.min.css" rel="stylesheet">

<style>
.show-inline {
	display: inline;
}

.hide {
	display: none;
	visibility: hidden;
}

.tag {
	margin-top: 2px;
}

.margenArriba {
	margin-top: 1em;
}

.margenDerecha {
	margin-right: 1em;
}

.margenIzquierda {
	margin-left: 1em;
}

.grid {
	overflow: auto;
	min-height: 150px;
	height: 60%;
}

.showCursor {
	cursor: pointer;
	cursor: hand;
}
.etiquetaList{
	background: #efe;
	margin-top: 4px;
}

.padeado {
	padding: 0.5em;
}
</style>

<script type='text/javascript' src='lib/jquery-2.1.1.min.js'></script>
<script type='text/javascript' src='lib/knockout-3.1.0.js'></script>
<script type='text/javascript' src='lib/knockout-mapping.js'></script>
<script type='text/javascript' src='lib/knockout-bootstrap.min.js'></script>

<script type='text/javascript' src='js/EtiquetaViewModel.js'></script>
<script type='text/javascript' src='js/Etiqueta.js'></script>



<script type='text/javascript' src='js/utils.js'></script>
<script type='text/javascript' src='js/config.js'></script>

<script type='text/javascript' src='bootstrap/js/bootstrap.min.js'></script>
<script type='text/javascript' src='js/bootstrap-dialog.min.js'></script>


<script type='text/javascript'>
	$(document).ready(function() {
	     $("#navigationBar").load("navigationBar.html"); 
		
		etiquetaModel = new EtiquetaViewModel()
		etiquetaModel.init();

        ko.applyBindings(etiquetaModel, document.getElementById("etiquetaView"));

	});
</script>

</head>
<body>


  <div id="navigationBar"></div>





<div id="etiquetaView" >
	<div class="container" data-bind="visible: showable">


		<h2>Etiquetas</h2>

		 <button class="btn btn-default" data-bind="click: create, disable:formVisible">Crear</button>
		
		<div  class="container margenArriba "
			data-bind="fadeVisible: formVisible">

			<div class="row show-grid bs-docs-grid margenArriba">
				<div class="text-right col-sm-2">Nombre</div>
				<div class="col-sm-3">
					<input required class="form-control"
						data-bind="value: selected.name" type="text" placeholder="Nombre"></input>
				</div>
			</div>

			<div class="row margenArriba">
				<div class="col-sm-1 text-right">
					<button class="btn btn-link" data-bind="click: cancelForm">
						<i class="glyphicon glyphicon-remove "></i> Cancel
					</button>
				</div>
				<div class="col-sm-5"></div>
				<div class="col-sm-4 text-right">
					<!-- ko if: createNew -->
					<button class="btn btn-primary" data-bind="click:save">Aceptar</button>
					<!-- /ko -->
					<!-- ko ifnot: createNew -->
						<button class="btn btn-success" data-bind="click:update">Aceptar</button>
					<button class="btn btn-danger" data-bind="click:remove">Borrar</button>
					<!-- /ko -->
				</div>
			</div>
		</div>
	</div>

	<div class="grid container margenArriba" data-bind="visible: showable">

	     <div class="" data-bind="foreach: etiquetas">
				<div class="etiquetaList" data-bind="click:$root.edit " >
				      <i class="glyphicon glyphicon-tag "></i>
				      <span data-bind="text: name"></span>
				      <br>
				      <br>
				</div>
		</div>

	</div>

</div>


</body>
</html>
