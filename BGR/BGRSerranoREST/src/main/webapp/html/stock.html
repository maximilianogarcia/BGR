<html>
  <head>
    <title></title>
    <meta content="">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .hide{
          display: none;
          visibility: hidden;
      }
      .grid {
        overflow: auto;
        min-height:150px ;
        height: 60%;
      }
      .margenArriba{
        margin-top: 1em;
      }
    </style>

    <script type='text/javascript'  src='lib/jquery-2.1.1.min.js'></script>
    <script type='text/javascript'  src='lib/knockout-3.1.0.js'></script>
    <script type='text/javascript'  src='lib/knockout-mapping.js'></script>
    <script type='text/javascript'  src='lib/knockout-bootstrap.min.js'></script>

    <script type='text/javascript'  src='js/utils.js'></script>
    <script type='text/javascript'  src='js/config.js'></script>

    <script type='text/javascript'  src='js/Producto.js'></script>    
    <script type='text/javascript'  src='js/Categoria.js'></script>    
    <script type='text/javascript'  src='js/Stock.js'></script>    
    <script type='text/javascript'  src='js/CategoriaViewModel.js'></script>
    <script type='text/javascript'  src='js/StockViewModel.js'></script>
    <script type='text/javascript'  src='bootstrap/js/bootstrap.min.js'></script>

    <script type='text/javascript'>
       $(document).ready(function(){
    	    
            viewModel = new StockViewModel();
            viewModel.apply();
            jQuery.expr[":"].Contains = jQuery.expr.createPseudo(function(arg) {
                return function( elem ) {
                    return jQuery(elem).text().toUpperCase().indexOf(arg.toUpperCase()) >= 0;
                };
            });

            $("#search").keyup(function () {
                var data = this.value.split(" ");
                var tbl = $("#table").find("tr:has(td)");
                if (this.value == "") {
                    tbl.show();
                    return;
                }
                tbl.hide();
                tbl.filter(function (i, v) {
                    var t = $(this);
                    for (var d = 0; d < data.length; d++) {
                        if (t.is(":Contains('" + data[d] + "')")) {
                            return true;
                        }
                    }
                    return false;
                }).show();
            });
            
            $("#navigationBar").load("navigationBar.html"); 
       });
       
    </script>
   
  </head>
  <body>
    <div id="navigationBar"></div>
    <div class="container">

        <h3>Consultar stock</h3>

              <span>
              <select class="form-control" data-bind="options: categorias, optionsText: 'name', 
                     optionsValue: 'id', value: selectedCategoriaId,optionsCaption:'Categoria',  event: {change: $root.loadProductos }"></select>
              </span>
              <span>
                   <select class="form-control" data-bind="options: productos, optionsText: 'name', 
                   optionsValue: 'id', value: selectedProductoId, optionsCaption:'Producto', event: {change: $root.loadStocks }"></select>
              </span>
              <span>
                   <input class="input-large search-query" id="search"/>
              </span>
              <div class="grid">
	             <table id ="table" class="table table-hover">
	                  <thead><tr><th>Producto</th><th>Cantidad</th><th>Unidad</th><th>Total de KG</th><th>Presentacion</th>
	                  <th>lote</th><th>Fecha de elaboracion</th><th>fecha de vencimiento</th></tr></thead>
	                  <tbody data-bind="foreach: stocks">
	                      <tr>
	                          <td data-bind="text: producto"></td>
	                          <td data-bind="text: stock"></td>
	                          <td data-bind="text: medida"></td>
	                          <td data-bind="text: kgTotal"></td>
	                          <td data-bind="text: presentacion"></td>
	                          <td data-bind="text: lote"></td>
	                          <td data-bind="text: elaboracion"></td>
	                          <td data-bind="text: vencimiento"></td>
	                      </tr>     
	                  </tbody>
	              </table>
			 </div>
      </div>
  </body>
</html>
