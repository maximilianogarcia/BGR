<html>
  <head>
    <title></title>
    <meta content="">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style>

      .hide{
          display: none;
          visibility: hidden;
      }
      .margenArriba{
        margin-top: 1em;
      }
      .grid {
        overflow: auto;
        min-height:150px ;
        height: 60%;
      }

    </style>

    <script type='text/javascript'  src='lib/knockout-3.1.0.js'></script>
    <script type='text/javascript'  src='lib/knockout-mapping.js'></script>
    <script type='text/javascript'  src='lib/jquery-2.1.1.min.js'></script>

    <script type='text/javascript'  src='js/ContactoViewModel.js'></script>
    <script type='text/javascript'  src='js/utils.js'></script>
    <script type='text/javascript'  src='js/Contacto.js'></script>
    <script type='text/javascript'  src='js/config.js'></script>

    <script type='text/javascript'  src='bootstrap/js/bootstrap.min.js'></script>

    <script type='text/javascript'>
       $(document).ready(function(){
             var model = new ContactoViewModel()
             model.init();
             ko.applyBindings(model);
       });
    </script>
   
  </head>
  <body>

      <div class="navbar navbar-default" role="navigation">
        
        <div class="navbar-collapse in collapse" style="height: auto;">
           <ul class="nav navbar-nav">
            <li class="active"><a href="#">Categorias</a></li>
            <li><a href="#">Unidades de medida</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Lotes</a></li>
            <li><a href="#">Materiales de presentacion</a></li>
            <li><a href="#">Presentaciones</a></li>
            <li><a href="#">Mixes</a></li>
            <li><a href="#">Stock</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>

    <div class="container">
          <h2>Contactos</h2>

          <button class="btn btn-default" data-bind="click: showForm, disable:formVisible">Crear</button>
          <form action="#" class="container margenArriba "  data-bind="visible: formVisible">

          <div class="row show-grid bs-docs-grid margenArriba">
                <div class="text-right col-md-2">Nombre</div>
                <div class="col-md-3">
                <input class="form-control" type="text" placeholder="Nombre" ></input>  
                </div>
                <div  class="text-right col-md-2">Sitio Web</div>
                <div class="col-md-3">
                <input class=" form-control" type="text" placeholder="Sitio web" ></input>    
                </div>     
          </div>

          <div class="row margenArriba">
                <div class="text-right col-md-2">Blog</div>
                <div class="col-md-3">
                  <input class=" form-control" type="text" placeholder="Blog" ></input>
                </div>
                <div class="text-right col-md-2">Telefono Movil</div>
                <div class="col-md-3">
                 <input class="form-control" type="text" placeholder="Telefono Movil" ></input>
                </div>
          </div>

          <div class="row margenArriba">

                <div   class="text-right col-md-2">Telefono Fijo</div>
                <div class="col-md-3">
                <input class=" form-control" type="text" placeholder="Telefono Fijo" ></input>
                </div>
                <div class="text-right col-md-2">Fax</div>
                <div class="col-md-3">
                <input class=" form-control" type="text" placeholder="Fax"></input>
                </div>
          </div>

          <div class="row margenArriba">
                <div class="text-right col-md-2">Radio</div>
                <div class="col-md-3">
                <input class="form-control" type="text" placeholder="Radio" ></input>
                </div>
                <div class="text-right col-md-2">Dia y hora de contacto </div>
                <div class="col-md-3">
                <input class=" form-control" type="text" placeholder="Dia y hora de contacto" ></input>
                </div>
          </div>
          <div class="row margenArriba">
            <div class="col-md-3">
            <button  class="btn btn-cancel" data-bind="click: cancelForm">Cancel</button>
            </div>
          </div>
          </form>
      </div>
         <div class="grid container">
                        <table class="container table table-hover">
                            <thead><tr><th>Nombre</th><th>Descripcion</th></tr></thead>
                            <tbody >
                                <tr  >
                                    <td ></td>
                                    <td ></td>
                                </tr>     
                            </tbody>
                        </table>
          </div>

  </body>
</html>
